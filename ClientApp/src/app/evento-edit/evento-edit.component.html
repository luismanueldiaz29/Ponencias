<app-nav-menu-acc></app-nav-menu-acc>
<div class = "borde">
    <div class = "agrupar">
        <div *ngIf = "evento">
            <div>
                <h1 class="h2">Detalle Evento</h1>
            </div>
            <p>Editar/Eliminar Evento</p>
            <form class="form-group">
                <div class="row">
                    <div class="col-6">
                        <mat-form-field>
                        <input matInput 
                        placeholder="Nombre del evento"
                        type="text"
                        name="evento" 
                        required
                        [(ngModel)]="evento.nombreEvento"
                        />
                     </mat-form-field>       
                    </div>    
                

                    <br>
                
                    <div class="col-6">
                        <mat-form-field>
                        <input matInput 
                        placeholder="Nombre de la entidad"
                        type="text"
                        name="entidad" 
                        required
                        [(ngModel)]="evento.entidad"
                        />
                     </mat-form-field>       
                    </div>    
                

                    <br>
                
                    <div class="col-6">
                        <mat-form-field>
                        <input matInput 
                        placeholder="Link"
                        type="text"
                        name="Link" 
                        required
                        [(ngModel)]="evento.linkEvento"
                        />
                     </mat-form-field>       
                    </div>    
                

                    <br>
                
                    <div class="col-6">
                        <mat-form-field>
                        <input matInput 
                        placeholder="Nacionalidad"
                        type="text"
                        name="Nacionalidad" 
                        required
                        
                        />
                     </mat-form-field>       
                    </div>    
                

                    <br>
                
                    <div class="col-6">
                        <mat-form-field>
                        <input matInput 
                        placeholder="Pais"
                        type="text"
                        name="pais" 
                        required
                        [(ngModel)]="evento.pais"
                        />
                     </mat-form-field>       
                    </div>    
                    

                    <br>
                
                    <div class="col-6">
                        <mat-form-field>
                        <input matInput 
                        placeholder="Ciudad"
                        type="text"
                        name="cuidad" 
                        required
                        [(ngModel)]="evento.ciudad"
                        />
                     </mat-form-field>       
                    </div>    
                
                    <br>
                
                    <div class="col-6">
                        <mat-form-field>
                        <input matInput 
                        placeholder="Dpto o estado"
                        type="text"
                        name="Departamento" 
                        required
                        
                        />
                     </mat-form-field>       
                    </div>    
                

                    <br>
                
                    <div class="col-6">
                        <mat-form-field>
                        <input matInput 
                        placeholder="Telefono y/o celular"
                        type="text"
                        name="Telefono" 
                        required
                        [(ngModel)]="evento.telefono"
                        />
                     </mat-form-field>       
                    </div>    
                
                    

                    <br>
                
                    <div class="col-6">
                        <mat-form-field>
                        <input matInput 
                        placeholder="E-mail"
                        type="text"
                        name="email" 
                        required
                        [(ngModel)]="evento.email"
                        />
                     </mat-form-field>       
                    </div>    
                    
                    <br>
                
                    <div class="col-6">
                        <mat-form-field>
                        <input matInput 
                        placeholder="costo de la inscripcion"
                        type="number"
                        name="CostoInscripcion" 
                        required
                        [(ngModel)]="evento.valorInscripcion"
                        />
                     </mat-form-field>       
                    </div>    
                    
                    <br>
                

                    <div class="col-6">
                            <mat-form-field>
                                <mat-label>Tipo del transporte:</mat-label>
                                    <mat-select matNativeControl required  >
                                            <option value="1">Aereo</option>
                                            <option value="2">Terrestre</option>
                                    </mat-select>
                            </mat-form-field>
                        </div>
                    
                    <br>
                
                

                    <br>
                    <div class="col-6">
                        <mat-form-field>
                        <input matInput 
                        placeholder="Fecha del evento"
                        type="date"
                        name="FechaEvento" 
                        required
                        [(ngModel)]="evento.fechaEvento"
                        />
                     </mat-form-field>       
                    </div>    
                   
                    
                    <br>
                
                    <div class="col-6">
                        <mat-form-field>
                        <input matInput 
                        placeholder="fecha de inicio"
                        type="date"
                        name="inicio" 
                        required
                        [(ngModel)]="evento.fechaInicio"
                        />
                     </mat-form-field>       
                    </div>    
                    
                    <br>
                    
                    <div class="col-6">
                        <mat-form-field>
                        <input matInput 
                        placeholder="fecha de FinalizaciÃ³n"
                        type="date"
                        name="Finaliza" 
                        required
                        [(ngModel)]="evento.fechaFinal"
                        />
                     </mat-form-field>       
                    </div>    
                    
                    <br>
                   
                    <div class="col-6">
                        <mat-form-field>
                        <input matInput 
                        placeholder="Costo del transporte"
                        type="number"
                        name="CostoTransporte" 
                        required
                        [(ngModel)]="evento.valorTrasporte"
                        />
                     </mat-form-field>       
                    </div>    
            </div>
            <br>
            <div class="form-group">
                <button (click)="update()" class="btn btn-primary">Actualizar</button>
                <button (click)="delete()" class="btn btn-primary">Eliminar</button>
            </div>
    </form>
        </div>
    </div>
</div>
