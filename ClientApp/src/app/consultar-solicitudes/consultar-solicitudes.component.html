<app-nav-menu-acc></app-nav-menu-acc>
<div class="borde">
    <div class="agrupar">

        <h1>Lista de Solictudes</h1>
      <div class="container">
        <table mat-table [dataSource]="solicitudes" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="nombrePonencia">
              <th mat-header-cell *matHeaderCellDef> Nombre de la ponencia </th>
              <td mat-cell *matCellDef="let element"> {{element.nombrePonencia}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="FechaEntrega">
              <th mat-header-cell *matHeaderCellDef> Fecha de solicitud </th>
              <td mat-cell *matCellDef="let element"> {{element.fechaEntrega}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="EstadoSolicitud">
              <th mat-header-cell *matHeaderCellDef> Estado de solicitud</th>
              <td mat-cell *matCellDef="let element">{{element.estadoSolicitud}}</td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row  *matRowDef="let row; columns: displayedColumns;" (click)="getRecord(row)" routerLink="/detalle_Solicitud"></tr>
          </table>
        </div>
          
    </div>
</div>
