<div class="borde">
    <div class = "agrupar">

        <h1>Lista de Docentes</h1>
        <table mat-table [dataSource]="this.docentes" matSort class="mat-elevation-z8">
            
      
            <ng-container matColumnDef="Identificación">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Identificación </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
    
            <ng-container matColumnDef="Nombres">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </th>
                <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
            </ng-container>
            
   
            <ng-container matColumnDef="Apellidos">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
                <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
            </ng-container>

            <ng-container matColumnDef="Telefono">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefono </th>
                <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
            </ng-container>
            
            <ng-container matColumnDef="vinculoInst">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Vinculo institucional </th>
                <td mat-cell *matCellDef="let element"> {{element.vinculoInst}} </td>
            </ng-container>


            <ng-container matColumnDef="Direccion">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Direccion </th>
                    <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
                </ng-container>    

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row  *matRowDef="let row; columns: displayedColumns;" (click)="getRecord(row)" ></tr>
        </table>
