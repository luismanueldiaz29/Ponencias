            <h1>Lista de eventos</h1>
            <table mat-table [dataSource]="eventos" class="mat-elevation-z8">

                    <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->
                    <!-- Position Column -->
                    <ng-container matColumnDef="id">
                      <th mat-header-cell *matHeaderCellDef> No. </th>
                      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>
                  
                    <!-- Name Column -->
                    <ng-container matColumnDef="NombreEvento">
                      <th mat-header-cell *matHeaderCellDef> Nombre del Evento </th>
                      <td mat-cell *matCellDef="let element"> {{element.nombreEvento}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Entidad">
                        <th mat-header-cell *matHeaderCellDef> Entidad </th>
                        <td mat-cell *matCellDef="let element"> {{element.entidad}} </td>
                      </ng-container>
                  
                    <!-- Weight Column -->
                    <!-- <ng-container matColumnDef="Email">
                      <th mat-header-cell *matHeaderCellDef> Email </th>
                      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                    </ng-container> -->
                  

                    <ng-container matColumnDef="Telefono">
                            <th mat-header-cell *matHeaderCellDef> Teléfono </th>
                            <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
                          </ng-container>
                        
                          <ng-container matColumnDef="Ciudad">
                              <th mat-header-cell *matHeaderCellDef> Ciudad </th>
                              <td mat-cell *matCellDef="let element"> {{element.ciudad}} </td>
                            </ng-container>
                          <!-- Name Column -->
                          <ng-container matColumnDef="Pais">
                            <th mat-header-cell *matHeaderCellDef> País </th>
                            <td mat-cell *matCellDef="let element"> {{element.pais}} </td>
                          </ng-container>
                        
                          <!-- Weight Column -->
                          <ng-container matColumnDef="ValorInscripcion" >
                            <th mat-header-cell *matHeaderCellDef> Valor inscripción </th>
                            <td mat-cell *matCellDef="let element"> {{element.valorInscripcion}} </td>
                          </ng-container>
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="ver" >
                      <th mat-header-cell *matHeaderCellDef> ver </th>
                      <td mat-cell *matCellDef="let element"> ver</td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
    </div>
</div>
