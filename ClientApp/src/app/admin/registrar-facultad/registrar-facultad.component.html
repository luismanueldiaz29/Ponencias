<div class="modal-header">
    <h4 class="modal-title">Registrar Facultad</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="firstFormGroup">
        <div class="container">
            <div class="col-6">
                    <mat-form-field>
                        <input matInput placeholder="Nombre" formControlName="Facultad" [(ngModel)]="facultad.NombreFacultad" required/>
                    </mat-form-field>
                </div>
        </div>          
    </form>           
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="add()">Guardar</button>
</div>
