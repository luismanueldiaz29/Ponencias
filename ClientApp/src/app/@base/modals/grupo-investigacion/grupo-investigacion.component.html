<div class="modal-header">
    <h4 class="modal-title">Agregar Grupo de Investigaci√≥n</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
        <form [formGroup]="firstFormGroup">
            <mat-form-field>
                <input matInput placeholder="Nombre del grupo" 
                    type="text" formControlName="GrupoInvestigacion" 
                    [(ngModel)]="grupoInvestigacion.nombreGrupo" 
                    required
                />
            </mat-form-field>
        </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="Guardar()">Guardar</button>
  </div>
