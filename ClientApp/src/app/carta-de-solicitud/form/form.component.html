<app-nav-menu-acc></app-nav-menu-acc>

<div class="borde">
    <div class="agrupar">
        <mat-horizontal-stepper>
            <mat-step label="firstFormGroup">
                <ng-template matStepLabel>Informacion general</ng-template>
                    
                    <!-- solicitud de ponecias -->
                    <!-- <app-carta-solicitud-general></app-carta-solicitud-general> -->

                    <form class="form-group">
                        <header class="Titulo">
                            <h1>Solicitud de ponencia</h1>
                        </header>
                        <br>
                        <h2>Informacion general</h2>
                        <hr>
                        <br>
                        <div class="row"> 

                            <div class="col-6">
                                <mat-form-field>
                                    <input matInput placeholder="Nombre de La ponencia" type="text" name="nombrePonencia" [(ngModel)]="solicitud.NombrePonencia" required/>
                                </mat-form-field>
                            </div>
                        
                            <div class="col-6">
                                <mat-form-field>
                                    <input matInput placeholder="Nombre del semillero" type="text" name="nombreSemillero" required/>
                                </mat-form-field>
                            </div>

                            <div class="col-6">
                                <mat-form-field>
                                    <input matInput placeholder="Nombre de la investigacion" type="text" name="nombreInvestigacion" [(ngModel)]="investigacion.NombreInvestigacion" required/>
                                </mat-form-field>
                            </div>
                            
                            <div class="col-6">
                                <mat-form-field>
                                    <input matInput placeholder="Nombre de La Grupo Investigacion" type="text" name="nombreGrupo"  required/>
                                </mat-form-field>
                            </div>
                    </div>
                    <br>
                    <h5>(opcional)</h5>
                    <div class="row">
                        <div class="col-6">
                            <table class="example-full-width" cellspacing="0">
                                <tr>
                                    <td>
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Nombres del estudiante" type="text" name="NombreEstudiante" [(ngModel)]="estudiante.NombreEstudiante"/>
                                        </mat-form-field>
                                    </td>
                                    <td>
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Apellidos del estudiante" type="text" name="ApellidoEstudiante" [(ngModel)]="estudiante.ApellidoEstudiante">
                                        </mat-form-field>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    </form>
                    <div class="container">
                        <div class="row">
                            <div class="ml-auto">
                                <div class="ml-auto">
                                    <button class="btn btn-info" mat-button matStepperNext>Siguiente</button>
                                </div>
                            </div>
                        </div>
                    </div>
            </mat-step> 
            
            <mat-step label="secondFormGroup">
                    <ng-template matStepLabel>Informacion del evento</ng-template>

                    <!-- Infromacion del evento -->
                    <!-- <app-infromacion-evento></app-infromacion-evento> -->

                    <header class="Titulo">
                        <h1>Solicitud de ponencia</h1>
                    </header>
                    <br>
                    <h2>Informacion del evento</h2>
                    <hr>
                    <br>
                    <form class="form-group">
                        <div class="row">
                            <div class="col-6">
                                <mat-form-field>
                                <input matInput 
                                placeholder="Nombre del evento"
                                type="text"
                                name="evento" 
                                required
                                [(ngModel)]="evento.NombreEvento"
                                />
                             </mat-form-field>       
                            </div>    
                            <br>
                            <div class="col-6">
                                <mat-form-field>
                                <input matInput 
                                placeholder="Nombre de la entidad"
                                type="text"
                                name="entidad" 
                                required
                                [(ngModel)]="evento.entidad"
                                />
                             </mat-form-field>       
                            </div>    
                        
 
                            <br>
                        
                            <div class="col-6">
                                <mat-form-field>
                                <input matInput 
                                placeholder="Link"
                                type="text"
                                name="Link" 
                                required
                                [(ngModel)]="evento.LinkEvento"
                                />
                             </mat-form-field>       
                            </div>    
                        
 
                            <br>
                        
                            <div class="col-6">
                                <mat-form-field>
                                <input matInput 
                                placeholder="Pais"
                                type="text"
                                name="pais" 
                                required
                                [(ngModel)]="evento.Pais"
                                />
                             </mat-form-field>       
                            </div>    
                            
 
                            <br>
                        
                            <div class="col-6">
                                <mat-form-field>
                                <input matInput 
                                placeholder="Ciudad"
                                type="text"
                                name="cuidad" 
                                required
                                [(ngModel)]="evento.Ciudad"
                                />
                             </mat-form-field>       
                            </div>    
 
                            <br>
                        
                            <div class="col-6">
                                <mat-form-field>
                                <input matInput 
                                placeholder="Telefono y/o celular"
                                type="text"
                                name="Telefono" 
                                required
                                [(ngModel)]="evento.Telefono"
                                />
                             </mat-form-field>       
                            </div>    
                        
                            <br>
                        
                            <div class="col-6">
                                <mat-form-field>
                                <input matInput 
                                placeholder="E-mail"
                                type="text"
                                name="email" 
                                required
                                [(ngModel)]="evento.Email"
                                />
                             </mat-form-field>       
                            </div>    
                            
                            <br>
                        
                            <div class="col-6">
                                <mat-form-field>
                                <input matInput 
                                placeholder="costo de la inscripcion"
                                type="number"
                                name="CostoInscripcion" 
                                required
                                [(ngModel)]="evento.ValorInscripcion"
                                />
                             </mat-form-field>       
                            </div>    
                            
                            <br>
                            <div class="col-6">
                                <mat-form-field>
                                    <mat-label>Tipo de transporte:</mat-label>
                                        <select matNativeControl name = "TipoTransporte" [(ngModel)]="transporte.TipoTransporte" required>
                                            <option value="Aereo">Aereo</option>
                                            <option value="Terrestre">Terrestre</option>
                                        </select>
                                </mat-form-field>
                            </div>                            
                            <br>
                            <div class="col-6">
                                <mat-form-field>
                                <input matInput 
                                placeholder="Costo del transporte"
                                type="number"
                                name="CostoTransporte" 
                                required
                                [(ngModel)]="transporte.ValorTrasporte"
                                />
                             </mat-form-field>       
                            </div> 
 
                            <br>
                            <div class="col-6">
                                <mat-form-field>
                                <input matInput 
                                placeholder="Fecha del evento"
                                type="date"
                                name="FechaEvento" 
                                required
                                [(ngModel)]="evento.FechaEvento"
                                />
                             </mat-form-field>       
                            </div>    
                           
                            
                            <br>
                        
                            <div class="col-6">
                                <mat-form-field>
                                <input matInput 
                                placeholder="fecha de inicio"
                                type="date"
                                name="inicio" 
                                required
                                [(ngModel)]="evento.FechaInicio"
                                />
                             </mat-form-field>       
                            </div>    
                            
                            <br>
                            
                            <div class="col-6">
                                <mat-form-field>
                                <input matInput 
                                placeholder="fecha de FinalizaciÃ³n"
                                type="date"
                                name="Finaliza" 
                                required
                                [(ngModel)]="evento.FechaFinal"
                                />
                             </mat-form-field>       
                            </div>    
                    </div>
            </form>

                <div id = "Guardar">
                    <button (click)="add()" class="btn btn-primary">Guardar</button>
                </div>
                
                    <!-- Fin Evento -->

                    <div class="container">
                        <div class="row">
                            <div class="col-md-6">
                                    <button class="btn btn-info" mat-button matStepperPrevious>Anterior</button>
                            </div>
                            <div class="ml-auto">
                                <div class="ml-auto">
                                        <button class="btn btn-info" mat-button matStepperNext>Siguiente</button>
                                </div>
                            </div>
                        </div>
                    </div>
            </mat-step>
            <mat-step>
                <ng-template matStepLabel>Anexos</ng-template>
                <!-- Anexos -->
                <app-anexos></app-anexos>
                
                <button class="btn btn-info" mat-button matStepperPrevious>Anterior</button>
            </mat-step>    
        </mat-horizontal-stepper>
    </div>    
</div>
